<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="image/logo.png">
    <title>CodEbot DEMO - Hỗ trợ học lập trình bằng tiếng Việt</title>

    <link rel="stylesheet" href="css/index.style.css" />
  </head>
  <body>
    <div class="wrapper container-fluid vh-100">
      <div class="row h-100">
        <div id="information" class="col-12 col-lg-6 show">
          <div class="brand">
            <a href="">
              <img class="logo" src="image/logo.png" alt="CodEbot" />
              <span class="name">CodEbot</span>
            </a>
            <button class="show-info btn"><i class="fas fa-info"></i></button>
          </div>
          <div class="info px-4">
            <ul>
              <li>
                <strong>Đề tài:</strong> CodEbot - Một hệ thống chatbot sử dụng ngôn ngữ Tiếng Việt để giải đáp thắc mắc
                trong lập trình C++ và Python cơ bản<br />
              </li>
              <li>
                <strong>Nhóm tác giả:</strong>
                <ol>
                  <li>Vương Lê Minh Nguyên</li>
                  <li>Lương Công Tâm</li>
                </ol>
              </li>
              <li><strong>Hướng dẫn:</strong> TS. Nguyễn Viết Hưng</li>
            </ul>
          </div>
          <div class="copyright ">Designed by <strong>Tam Luong</strong></div>
        </div>
        <div class="chatbox-wrap col-12 col-lg-6">
          <div id="chatbox">
            <div class="chatview">
              <div class="container-fluid message-list">
                <div class="fill"></div>
                
              </div>
              <div class="chat-status">Đang trả lời...</div>
            </div>
            <div class="chat-input row">
              <textarea name="chat-text"
                        id="chat-text" 
                        placeholder="Hãy nói Xin chào với CodEbot!"></textarea>
              <button id="chat-submit" disabled onclick="console.log('HELLO');">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.bundle.js"></script>
  </body>
</html>
